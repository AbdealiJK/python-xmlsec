dist: trusty
sudo: false
language: python
notifications:
  email: false
matrix:
  include:
  - python: 2.7
  - python: 3.5
  - python: 3.6
  - python: 3.7
    dist: xenial
    sudo: required
  - python: 3.8
    dist: xenial
    sudo: required
env:
  global:
  - CFLAGS=-coverage
  - LDFLAGS=-coverage -lgcov
  - PYXMLSEC_TEST_ITERATIONS=50

addons:
  apt:
    packages:
    - libssl-dev
    - libxmlsec1
    - libxmlsec1-dev
    - libxmlsec1-openssl
    - libxslt1-dev
    - pkg-config
    - lcov
install:
- travis_retry pip install coverage codecov -r requirements-test.txt
- travis_retry pip install -e "."
- pip list
script: coverage run -m pytest -v tests
after_success:
- lcov --capture --directory . --output-file coverage.info
- lcov --list coverage.info
- codecov --file coverage.info
before_deploy:
- travis_retry pip install Sphinx
- python setup.py build_sphinx
deploy:
  skip_cleanup: true
  skip_upload_docs: false
  provider: pypi
  user: mehcode
  on:
    tags: true
    distributions: sdist bdist_wheel
    python: '2.7'
