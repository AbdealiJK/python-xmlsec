language: python
python:
  - '2.7'
  - '3.3'
  - '3.4'

before_install:
  - 'travis_retry sudo apt-get install --fix-missing -y python-dev libxml2-dev libxmlsec1-dev'
  - 'travis_retry pip install Cython --use-mirrors'

install:
  - 'travis_retry pip install -e ".[test]" --use-mirrors'

script: 'py.test'
